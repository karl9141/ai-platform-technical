# =============================================================================
# N8N Local Deployment with Docker Compose
# Database: PostgreSQL 16
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: n8n_secret # Change in production
      POSTGRES_DB: n8n
    volumes:
      - n8n_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U n8n -d n8n" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - n8n-network

  # ---------------------------------------------------------------------------
  # N8N Application
  # ---------------------------------------------------------------------------
  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Database Configuration
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: n8n
      DB_POSTGRESDB_PASSWORD: n8n_secret

      # N8N Configuration
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/

      # Timezone
      GENERIC_TIMEZONE: Asia/Tokyo
      TZ: Asia/Tokyo
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - n8n-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  n8n_data:
    name: n8n_data
  n8n_postgres_data:
    name: n8n_postgres_data

# =============================================================================
# Networks
# =============================================================================
networks:
  n8n-network:
    name: n8n-network
    driver: bridge
