# =============================================================================
# N8N AWS EKS Deployment Configuration
# =============================================================================
# Usage:
#   1. Fill in the values below
#   2. Run: ./deploy.sh (Linux/macOS) or .\deploy.ps1 (Windows)
# =============================================================================

# -----------------------------------------------------------------------------
# AWS RDS MySQL Configuration (Required)
# -----------------------------------------------------------------------------
DB_HOST: "your-rds-endpoint.ap-northeast-1.rds.amazonaws.com"
DB_PORT: "3306"
DB_NAME: "n8n"
DB_USER: "n8n_user"
DB_PASSWORD: "your-rds-password"

# -----------------------------------------------------------------------------
# N8N Configuration (Required)
# -----------------------------------------------------------------------------
N8N_DOMAIN: "n8n.your-domain.com"
N8N_ENCRYPTION_KEY: ""                  # Leave empty to auto-generate

# -----------------------------------------------------------------------------
# AWS ALB Configuration (Required)
# -----------------------------------------------------------------------------
ACM_CERTIFICATE_ARN: "arn:aws:acm:ap-northeast-1:YOUR_ACCOUNT:certificate/YOUR_CERT_ID"

# -----------------------------------------------------------------------------
# Optional Configuration
# -----------------------------------------------------------------------------
TIMEZONE: "Asia/Tokyo"
STORAGE_SIZE: "10Gi"
STORAGE_CLASS: "gp3"
