# =============================================================================
# Squid SSRF Proxy 配置
# =============================================================================
# 用于防止 SSRF 攻击，阻止访问内部网络和元数据服务

# 基本配置
http_port 3128

# 访问控制列表
acl localnet src 10.0.0.0/8
acl localnet src 172.16.0.0/12
acl localnet src 192.168.0.0/16
acl localnet src fc00::/7
acl localnet src fe80::/10

# SSL 端口
acl SSL_ports port 443
acl Safe_ports port 80
acl Safe_ports port 21
acl Safe_ports port 443
acl Safe_ports port 70
acl Safe_ports port 210
acl Safe_ports port 1025-65535
acl Safe_ports port 280
acl Safe_ports port 488
acl Safe_ports port 591
acl Safe_ports port 777

acl CONNECT method CONNECT

# 阻止访问元数据服务 (AWS/GCP/Azure)
acl metadata_service dst 169.254.169.254
acl metadata_service dst 169.254.170.2
acl metadata_service dst 100.100.100.200
acl metadata_service dst fd00:ec2::254

# 阻止访问私有网络
acl private_network dst 10.0.0.0/8
acl private_network dst 172.16.0.0/12
acl private_network dst 192.168.0.0/16
acl private_network dst 127.0.0.0/8
acl private_network dst ::1
acl private_network dst fc00::/7
acl private_network dst fe80::/10

# 访问规则
http_access deny !Safe_ports
http_access deny CONNECT !SSL_ports
http_access deny metadata_service
http_access deny private_network
http_access allow localnet
http_access allow localhost
http_access deny all

# 缓存配置
cache_dir ufs /var/spool/squid 100 16 256
coredump_dir /var/spool/squid

# 日志
access_log daemon:/var/log/squid/access.log squid
cache_log /var/log/squid/cache.log

# 刷新模式
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320

# 隐私设置
forwarded_for delete
via off
