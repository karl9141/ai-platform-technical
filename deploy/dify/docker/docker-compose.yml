# =============================================================================
# Dify Local Deployment with Docker Compose
# =============================================================================
#
# 使用方法：
#   1. 复制此文件到部署目录
#   2. 运行: docker-compose up -d
#   3. 访问: http://localhost:3000
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Dify API Server
  # ---------------------------------------------------------------------------
  api:
    image: langgenius/dify-api:latest
    container_name: dify-api
    restart: unless-stopped
    environment:
      MODE: api
      SECRET_KEY: ${SECRET_KEY:-sk-9f73s3ljTXVcMT3Blb3ljTqtsKiGHXVcMT3BlbkFJ}

      # 数据库配置
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-difyai123456}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-dify}

      # Redis 配置
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-difyai123456}

      # 存储配置
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_LOCAL_PATH: /app/api/storage

      # 向量数据库
      VECTOR_STORE: ${VECTOR_STORE:-weaviate}
      WEAVIATE_ENDPOINT: ${WEAVIATE_ENDPOINT:-http://weaviate:8080}

      # 日志级别
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    volumes:
      - dify_storage:/app/api/storage
    depends_on:
      - db
      - redis
      - weaviate
    networks:
      - dify-network

  # ---------------------------------------------------------------------------
  # Dify Worker
  # ---------------------------------------------------------------------------
  worker:
    image: langgenius/dify-api:latest
    container_name: dify-worker
    restart: unless-stopped
    environment:
      MODE: worker
      SECRET_KEY: ${SECRET_KEY:-sk-9f73s3ljTXVcMT3Blb3ljTqtsKiGHXVcMT3BlbkFJ}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-difyai123456}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_DATABASE: ${DB_DATABASE:-dify}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-difyai123456}
      STORAGE_TYPE: ${STORAGE_TYPE:-local}
      STORAGE_LOCAL_PATH: /app/api/storage
      VECTOR_STORE: ${VECTOR_STORE:-weaviate}
      WEAVIATE_ENDPOINT: ${WEAVIATE_ENDPOINT:-http://weaviate:8080}
    volumes:
      - dify_storage:/app/api/storage
    depends_on:
      - db
      - redis
      - weaviate
    networks:
      - dify-network

  # ---------------------------------------------------------------------------
  # Dify Web Frontend
  # ---------------------------------------------------------------------------
  web:
    image: langgenius/dify-web:latest
    container_name: dify-web
    restart: unless-stopped
    environment:
      CONSOLE_API_URL: ${CONSOLE_API_URL:-http://api:5001}
      APP_API_URL: ${APP_API_URL:-http://api:5001}
    ports:
      - "3000:3000"
    networks:
      - dify-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: dify-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - web
    networks:
      - dify-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    container_name: dify-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-difyai123456}
      POSTGRES_DB: ${DB_DATABASE:-dify}
    volumes:
      - dify_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dify-network

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: dify-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-difyai123456}
    volumes:
      - dify_redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dify-network

  # ---------------------------------------------------------------------------
  # Weaviate Vector Database
  # ---------------------------------------------------------------------------
  weaviate:
    image: semitechnologies/weaviate:1.19.0
    container_name: dify-weaviate
    restart: unless-stopped
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
    volumes:
      - dify_weaviate_data:/var/lib/weaviate
    networks:
      - dify-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  dify_storage:
    name: dify_storage
  dify_postgres_data:
    name: dify_postgres_data
  dify_redis_data:
    name: dify_redis_data
  dify_weaviate_data:
    name: dify_weaviate_data

# =============================================================================
# Networks
# =============================================================================
networks:
  dify-network:
    name: dify-network
    driver: bridge
