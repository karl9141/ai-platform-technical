services:
  # ===========================================================================
  # üêò PostgreSQL - ÂÖ±‰∫´Êï∞ÊçÆÂ∫ì
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: ai-platform-postgres
    hostname: postgres
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-AIPlatform2026}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./backup:/backup

    ports:
      - "5432:5432"

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    networks:
      - ai-platform-network

  # ===========================================================================
  # ‚ö° Redis - ÁºìÂ≠òÊúçÂä°
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ai-platform-redis
    hostname: redis
    restart: unless-stopped

    command: >
      redis-server --requirepass ${REDIS_PASSWORD:-Redis2026} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

    volumes:
      - redis_data:/data

    ports:
      - "6379:6379"

    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-Redis2026}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

    networks:
      - ai-platform-network

  # ===========================================================================
  # üîç Weaviate - ÂêëÈáèÊï∞ÊçÆÂ∫ì
  # ===========================================================================
  weaviate:
    image: semitechnologies/weaviate:1.24.1
    container_name: ai-platform-weaviate
    hostname: weaviate
    restart: unless-stopped

    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'weaviate'
      ENABLE_MODULES: ''
      LOG_LEVEL: 'info'

    volumes:
      - weaviate_data:/var/lib/weaviate

    ports:
      - "8080:8080"

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/.well-known/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

    networks:
      - ai-platform-network

  # ===========================================================================
  # ‚öôÔ∏è N8N - Â∑•‰ΩúÊµÅÂºïÊìé
  # ===========================================================================
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: ai-platform-n8n
    hostname: n8n
    restart: unless-stopped

    environment:
      # Êï∞ÊçÆÂ∫ìÈÖçÁΩÆ
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME:-n8n}
      DB_POSTGRESDB_USER: ${POSTGRES_USER:-postgres}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-AIPlatform2026}

      # N8N ÈÖçÁΩÆ
      N8N_HOST: ${N8N_HOST:-localhost}
      N8N_PORT: ${N8N_PORT:-5678}
      N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-your-32-char-encryption-key}
      WEBHOOK_URL: ${WEBHOOK_URL:-http://localhost:5678/}

      # ÊâßË°åÈÖçÁΩÆ
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true

      # Êó∂Âå∫
      GENERIC_TIMEZONE: ${TIMEZONE:-Asia/Tokyo}
      TZ: ${TZ:-Asia/Tokyo}

      # Êó•Âøó
      N8N_LOG_LEVEL: ${LOG_LEVEL:-info}

    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows:ro

    ports:
      - "${N8N_PORT:-5678}:5678"

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

    depends_on:
      postgres:
        condition: service_healthy

    networks:
      - ai-platform-network

  # ===========================================================================
  # ü§ñ Dify API - AI Â∫îÁî®ÂêéÁ´Ø
  # ===========================================================================
  dify-api:
    image: langgenius/dify-api:0.6.6
    container_name: ai-platform-dify-api
    hostname: dify-api
    restart: unless-stopped

    environment:
      MODE: api

      # ÂØÜÈí•
      SECRET_KEY: ${DIFY_SECRET_KEY:-sk-your-dify-secret-key-at-least-32-chars}

      # Êï∞ÊçÆÂ∫ì
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-AIPlatform2026}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DIFY_DB_NAME:-dify}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-Redis2026}
      REDIS_DB: 0

      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-Redis2026}@redis:6379/1

      # Â≠òÂÇ®
      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/api/storage

      # ÂêëÈáèÊï∞ÊçÆÂ∫ì
      VECTOR_STORE: weaviate
      WEAVIATE_ENDPOINT: http://weaviate:8080

      # Êó•Âøó
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # ËøÅÁßª
      MIGRATION_ENABLED: 'true'

    volumes:
      - dify_storage:/app/api/storage

    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      weaviate:
        condition: service_healthy

    networks:
      - ai-platform-network

  # ===========================================================================
  # üîß Dify Worker - ÂêéÂè∞‰ªªÂä°Â§ÑÁêÜ
  # ===========================================================================
  dify-worker:
    image: langgenius/dify-api:0.6.6
    container_name: ai-platform-dify-worker
    hostname: dify-worker
    restart: unless-stopped

    environment:
      MODE: worker

      SECRET_KEY: ${DIFY_SECRET_KEY:-sk-your-dify-secret-key-at-least-32-chars}

      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-AIPlatform2026}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DIFY_DB_NAME:-dify}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-Redis2026}
      REDIS_DB: 0

      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-Redis2026}@redis:6379/1

      STORAGE_TYPE: local
      STORAGE_LOCAL_PATH: /app/api/storage

      VECTOR_STORE: weaviate
      WEAVIATE_ENDPOINT: http://weaviate:8080

      LOG_LEVEL: ${LOG_LEVEL:-INFO}

    volumes:
      - dify_storage:/app/api/storage

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

    depends_on:
      - dify-api

    networks:
      - ai-platform-network

  # ===========================================================================
  # üåê Dify Web - ÂâçÁ´ØÁïåÈù¢
  # ===========================================================================
  dify-web:
    image: langgenius/dify-web:0.6.6
    container_name: ai-platform-dify-web
    hostname: dify-web
    restart: unless-stopped

    environment:
      CONSOLE_API_URL: ""
      APP_API_URL: ""
      SENTRY_DSN: ""

    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

    depends_on:
      - dify-api

    networks:
      - ai-platform-network

  # ===========================================================================
  # üîÄ Nginx - ÂèçÂêë‰ª£ÁêÜ
  # ===========================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: ai-platform-nginx
    hostname: nginx
    restart: unless-stopped

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx

    ports:
      - "80:80"
      - "3000:3000"

    healthcheck:
      test: [ "CMD", "nginx", "-t" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

    depends_on:
      - n8n
      - dify-api
      - dify-web

    networks:
      - ai-platform-network

# =============================================================================
# Êï∞ÊçÆÂç∑
# =============================================================================
volumes:
  postgres_data:
    name: ai-platform-postgres-data
  redis_data:
    name: ai-platform-redis-data
  weaviate_data:
    name: ai-platform-weaviate-data
  n8n_data:
    name: ai-platform-n8n-data
  dify_storage:
    name: ai-platform-dify-storage
  nginx_logs:
    name: ai-platform-nginx-logs

# =============================================================================
# ÁΩëÁªú
# =============================================================================
networks:
  ai-platform-network:
    name: ai-platform-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
